name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Make sure this matches your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        # This step injects your secret into the Vite build process
        run: npm run build
        env:
          VITE_TAROT_API_KEY: ${{ secrets.VITE_TAROT_API_KEY }}

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # this should match your build output folder (usually 'dist' for Vite)
          path: './dist'

  deploy_site:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4